{% extends "base.html"  %}

    {% block body_class %}login-bg{% endblock %}

{% block content %}


<body class="login">
    <h1>ログイン</h1>
    <form method="POST">
        <label>ユーザー名</label>
        <input type="text" name="username">
        <br>
        <label>パスワード</label>
        <input type="password" name="password">
        <br>
        <button type="submit">ログイン</button>
    </form>
    <p>アカウントを持っていませんか? <a href="/signup">新規登録はこちら</a></p>
</body>
{% endblock %}
